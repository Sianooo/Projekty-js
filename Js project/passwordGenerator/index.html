<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate password</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="container">
        <h2>Generate Password</h2>
        <input type="text" id="passwordDisplay">
        <div class="form">
            <div class="div1">
                <label for="">Password length</label>
                <input type="number" id="lengthInput" min="5" value="5">
            </div>
            <div class="div2">
                <label for="">Include uppercase letters</label>
                <input type="checkbox" id="uppercaseCheckbox">
            </div>
            <div class="div3">
                <label for="">Include lowercase letters</label>
                <input type="checkbox" id="lowercaseCheckbox">
            </div>
            <div class="div4">
                <label for="">Include numbers</label>
                <input type="checkbox" id="numbersCheckbox">
            </div>
            <div class="div5">
                <label for="">Include symbols</label>
                <input type="checkbox" id="symbolsCheckbox">
            </div>
        </div>
       <button id="generateBtn">Generate Password</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
