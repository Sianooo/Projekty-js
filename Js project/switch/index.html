<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch buttons</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="container">
        <h2>What do u prefer ?</h2>
        <button id="btnOne" class="switch">
            <span class="slider"></span>
            <p>Sleep</p>
        </button>

        <button id="btnTwo" class="switch">
            <span class="slider"></span>
            <p>Eat</p>
        </button>

        <button id="btnThree" class="switch">
            <span class="slider"></span>
            <p>Workout</p>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
