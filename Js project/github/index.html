<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="styl.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="search">
        <form action="" method="post">
            <input id="searchUser" type="text" placeholder="Search a Github User ">
        </form>
        <!-- <button id="submitUser" type="submit">submit</button> -->
    </div>
    <div class="container">
        
        <div class="user">
            <img id="avatar" src="photo.jpg" alt="photo">
        </div>
        <div class="info">
            <h1 id="nickname">Susan Scott</h1>
            <p id="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum quis aliquam ex ipsum facilis deserunt, magnam sequi? Libero rem</p>
            <ul>
                <li id="followers">3000 followers</li>
                <li id="following">150 following</li>
                <li id="public_repos">40 repos</li>
            </ul>
            <div class="repos">
                <h4>Latest Repos</h4>
                <a href="#">Repo 1</a>
                <a href="#">Repo 2</a>
                <a href="#">Repo 3</a>
            </div>
    </div>
    <script src="script.js"></script>
</body> 
</html>
